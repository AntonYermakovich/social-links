<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

  <div class="profile">
    <div class="profile__img">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar">
    </div>

    <h3 class="profile__name">Jessica Randall</h3>
    <p class="profile__location">London, United Kingdom</p>
    <p class="profile__position">"Front-end developer and avid reader."</p>

    <ul class="profile__social social">
      <li class="social__item">
        <a href="#" class="social__link">GitHub</a>
      </li>
      <li class="social__item">
        <a href="#" class="social__link">Frontend Mentor</a>
      </li>
      <li class="social__item">
        <a href="#" class="social__link">LinkedIn</a>
      </li>
      <li class="social__item">
        <a href="#" class="social__link">Twitter</a>
      </li>
      <li class="social__item">
        <a href="#" class="social__link">Instagram</a>
      </li>
    </ul>
  </div>
</body>
</html>
